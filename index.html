<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Buy List</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
		<section class="main">
			<div class="leftBlock">
				<section class="addProduct">
					<input type="text" placeholder="Назва товару"/>
					<button type="submit">Додати</button>
				</section>
			</div>
			<div class="rightBlock">
				<section>
					<label class="label">Залишилося</label>
				</section>
				<hr>
				<section class="not-purchased">
				</section>
				<hr>
				<section>
					<label class="label">Куплено</label>
				</section>
				<hr>
				<section class="purchased">
				</section>
			</div>
		</section>
		<section class="badge">
			<label class="createdBy">Created by:</label>
			<label class="author">Victoria Mindiuk</label>
		</section>
		<script src="script.js"></script>
</body>
</html>
